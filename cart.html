<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>我的购物车</title>
	<link rel="stylesheet" href="css/cart-style.css">
</head>

<body>
	<!-- 购物车头部 标题部分 -->
	<div class="site-header">
		<div class="container">
			<div class="header-logo">
				<a href="./xiaomi.html" class="logo"></a>
			</div>
			<div class="header-title">
				<h2>我的购物车</h2>
				<p>温馨提示：产品是否购买成功，以最终下单为准哦，请尽快结算</p>
			</div>
		</div>
	</div>
	<!-- 购物车部分 -->
	<div class="cart-main">
		<div class="container">
			<!-- 商品列表 -->
			<div class="cart-goods-list">
				<div class="list-head">
					<div class="col col-check">
						<input type="checkbox" class="cart-checkbox select-all" name="select-all">全选
					</div>
					<div class="col col-img">&nbsp;</div>
					<div class="col col-name">商品名称</div>
					<div class="col col-price">单价</div>
					<div class="col col-num">数量</div>
					<div class="col col-total">小计</div>
					<div class="col col-action">操作</div>
				</div>
				<!-- 商品列表 -->
				<div class="list-body">
					<div class="item-box">
						<div class="item-row">
							<div class="col col-check">
								<input type="checkbox" class="cart-checkbox item-checkbox">
							</div>
							<div class="col col-img">
								<a href="#" title="彩虹七号电池(10粒装)彩色">
									<img src="img/img1.jpg" alt="">
								</a>
							</div>
							<div class="col col-name">
								<h3 class="goods-name">
									<a href="">彩虹七号电池(10粒装)彩色</a>
								</h3>
							</div>
							<div class="col col-price">
								<span>9.9</span>元
							</div>
							<div class="col col-num">
								<div class="change-goods-num">
									<a href="" class="num_minus">-</a>
									<!-- data-max属性代表当前商品最大数量 -->
									<input type="text" class="goods-num" value="1" data-max="20">
									<a href="" class="num_plus">+</a>
								</div>
							</div>
							<div class="col col-total">
								<span>9.9</span>元
							</div>
							<div class="col col-action">
								<a href="" class="del-goods"></a>
							</div>
						</div>
					</div>
					<div class="item-box">
						<div class="item-row">
							<div class="col col-check">
								<input type="checkbox" class="cart-checkbox item-checkbox">
							</div>
							<div class="col col-img">
								<a href="#" title="米家电水壶 白色">
									<img src="img/img2.jpg" alt="">
								</a>
							</div>
							<div class="col col-name">
								<h3 class="goods-name">
									<a href="">米家电水壶 白色</a>
								</h3>
							</div>
							<div class="col col-price">
								<span>9.9</span>元
							</div>
							<div class="col col-num">
								<div class="change-goods-num">
									<a href="" class="num_minus">-</a>
									<input type="text" class="goods-num" value="1">
									<a href="" class="num_plus">+</a>
								</div>
							</div>
							<div class="col col-total">
								<span>9.9</span>元
							</div>
							<div class="col col-action">
								<a href="" class="del-goods"></a>
							</div>
						</div>
					</div>
					<div class="item-box">
						<div class="item-row">
							<div class="col col-check">
								<input type="checkbox" class="cart-checkbox item-checkbox">
							</div>
							<div class="col col-img">
								<a href="#" title="米家微波炉 白色">
									<img src="img/img3.jpg" alt="">
								</a>
							</div>
							<div class="col col-name">
								<h3 class="goods-name">
									<a href="">米家微波炉 白色</a>
								</h3>
							</div>
							<div class="col col-price">
								<span>39.9</span>元
							</div>
							<div class="col col-num">
								<div class="change-goods-num">
									<a href="" class="num_minus">-</a>
									<input type="text" class="goods-num" value="1">
									<a href="" class="num_plus">+</a>
								</div>
							</div>
							<div class="col col-total">
								<span>39.9</span>元
							</div>
							<div class="col col-action">
								<a href="" class="del-goods"></a>
							</div>
						</div>
					</div>
					<div class="item-box">
						<div class="item-row">
							<div class="col col-check">
								<input type="checkbox" class="cart-checkbox item-checkbox">
							</div>
							<div class="col col-img">
								<a href="#" title="知吾煮汤锅 米家定制">
									<img src="img/img4.jpg" alt="">
								</a>
							</div>
							<div class="col col-name">
								<h3 class="goods-name">
									<a href="">知吾煮汤锅 米家定制</a>
								</h3>
							</div>
							<div class="col col-price">
								<span>9.9</span>元
							</div>
							<div class="col col-num">
								<div class="change-goods-num">
									<a href="" class="num_minus">-</a>
									<input type="text" class="goods-num" value="1">
									<a href="" class="num_plus">+</a>
								</div>
							</div>
							<div class="col col-total">
								<span>9.9</span>元
							</div>
							<div class="col col-action">
								<a href="" class="del-goods"></a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- 购物车结算 -->
			<div class="cart-bar">
				<div class="section-left">
					<a href="" class="back-shopping">继续购物</a>
					<span class="cart-total">共<i id="cartTotalNum">0</i>件商品，已选择<i id="selTotalNum">0</i>件商品</span>
				</div>
				<span class="total-price">
					合计：<em id="cartTotalPrice">0</em>元
				</span>
				<a href="" class="btn btn-commit">去结算</a>
			</div>
		</div>
	</div>
	<input type="hidden" id="delgoods" value="1">
	<!-- 遮罩层 -->
	<div class="mask">
		<div class="mask-container">
			<div class="mask-content">
				<h2 class="title">亲，你确定要删除该商品吗？</h2>
				<a class="close-popup"></a>
				<div class="mask-controls">
					<a class="popup-false btn">取消</a>
					<a class="popup-true btn">确定</a>
				</div>
			</div>
		</div>
	</div>


	<script src="js/mi-cart.js"></script>
</body>

</html>
